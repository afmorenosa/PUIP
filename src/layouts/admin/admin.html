<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PUIP</title>
  </head>
  <body class="hold-transition sidebar-mini">
    <section class="wrapper">

      <!-- Main Titlebar -->
      <nav class="main-header navbar navbar-expand navbar-light frame-titlebar">

        <!-- Left Navbar Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" role="button">
              <i class="fas fa-bars"></i>
            </a>
          </li>
        </ul>

        <!-- Global Search -->
        <form class="form-inline ml-3">
          <div class="input-group input-group-sm">
            <input class="form-control form-control-navbar"
                   type="search" placeholder="Search">
            <div class="input-group-append">
              <button class="btn btn-navbar" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </form>

        <!-- Right Frame Links -->
        <ul class="navbar-nav ml-auto">
          <!-- Frame Manage Tools -->
          <li class="nav-item">
            <a class="nav-link" role="button">
              <i class="fas fa-window-minimize"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" role="button">
              <i class="fas fa-window-maximize"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" role="button">
              <i class="fas fa-times"></i>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">

        <!-- PUIP Logo -->
        <a class="brand-link frame-titlebar">
          <span class="brand-text font-weight-light">PUIP</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">

          <!-- Sidebar Search Form -->
          <form class="form-inline mt-3">
            <div class="input-group" data-widget="sidebar-search">
              <input class="form-control form-control-sidebar"
                     type="search" placeholder="Search" aria-label="Search">
              <div class="input-group-append">
                <button class="btn btn-sidebar">
                  <i class="fas fa-search fa-fw"></i>
                </button>
              </div>
            </div>
          </form>

          <!-- Sidebar Menu -->
          <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview"
                role="menu" data-accordion="false">
              <li class="nav-item">
                <a class="nav-link active">
                  <i class="nav-icon fas fa-tachometer-alt"></i>
                  <p>Home</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <div class="p-3">
          <h5>Title</h5>
          <p>Sidebar content</p>
        </div>
      </aside>

    </section>

    <!-- Styling script -->
    <script src="../style/style.js"></script>
  </body>
</html>
